<section data-ng-controller="CourseController" data-ng-init="findEnrolled()">

    <h2>Transcript</h2>
    <br>

    <div data-ng-show="authentication.user._id == course.studentId" data-ng-repeat="course in enrolls" class="container" style="position:relative;left:20px">
        <div class="row">
            <div class="col-md-6">
                <h3>Course Name: <strong data-ng-bind="course.courseName"></strong></h3>
                <h3>Course Code: <strong data-ng-bind="course.courseCode"></strong></h3>
                <h3>Grade: <strong data-ng-bind="course.grade"></strong></h3>
            </div>
        </div>
        <hr>
    </div>

    <div data-ng-hide="!courses || courses.length">
        No courses yet, why don't you <a href="/#!/courses/create">create one?</a>
    </div>

</section>
