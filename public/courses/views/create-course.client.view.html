<section data-ng-controller="CourseController">
    <br>
    <form data-ng-submit="create()" novalidate>
        
        <h2>Create course</h2>
        <div>
                <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
        </div>
            <br>
            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-center col-md-4 col-md-offset-4">
                            <div class="input-group input-group-lg" style="margin-bottom:10px">
                                <span class="input-group-addon" id="sizing-addon1"></span>
                                <input type="text" id="name" data-ng-model="name" class="form-control" placeholder="Course Name" aria-describedby="sizing-addon1">
                            </div>
                            <div class="input-group input-group-lg" style="margin-bottom:10px">
                                <span class="input-group-addon" id="sizing-addon1"></span>
                                <input type="text" id="code" data-ng-model="code" class="form-control" placeholder="Course Code" aria-describedby="sizing-addon1">
                            </div>
                            <div class="input-group input-group-lg" style="margin-bottom:10px">
                                <span class="input-group-addon" id="sizing-addon1"></span>
                                <input type="text" id="description" data-ng-model="description" class="form-control" placeholder="Course Description" aria-describedby="sizing-addon1">
                            </div>
                            <div class="input-group input-group-lg" style="margin-bottom:10px">
                                <span class="input-group-addon" id="sizing-addon1"></span>
                                <input type="text" id="capacity" data-ng-model="capacity" class="form-control" placeholder="Size of class" aria-describedby="sizing-addon1">
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg" value="Sign up" />
                    </div>
                </div>
            </div>
            </div>
            <hr>
    </form>
</section>
